<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAD-Is</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.icon">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">   
</head>
<body>
    <header>
        <div class="contenedor">
            <h1>CAD</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                <a onclick="muestra_oculta('lineas')">Líneas</a>
                <a onclick="muestra_oculta('circulos')">Circulos</a>
                <a onclick="muestra_oculta('jj')">more...</a>
            </nav>
        </div>
    </header>
       
    <div class="main">
        <div class="form">
            <div class="lineas" id="lineas">
                <h2>LÍNEAS:</h2>
                <!--&nbsp;-->
                <label class="" for="ejex">Coordenada Inicial: </label>
                <label class="" for="ejex">(</label>
                <input class="dato" type="number" name="x" id="ejex" placeholder="x0" >;
                <input class="dato" type="number" name="y" id="ejey" placeholder="Y0">
                <label class="entrada" for="ejey">)</label>
                <br><br>
                <label class="" for="ejexf">Coordenada Final: </label>
                <label for="ejexf">(</label>
                <input class="dato" type="number" name="xf" id="ejexf" placeholder="xf">;              
                <input class="dato" type="number" name="yf" id="ejeyf" placeholder="yf">
                <label for="ejeyf">)</label>
                <br><br>
                <!--<input type="submit" name="enviar">-->
                <!--<button onclick="pixel()">Pixel</button>-->
                <button onclick="linea_md()">Método Directo</button>
                <button onclick="linea_add_simple()">ADD Simple</button>
                <button onclick="linea_add_entero()">ADD Entero</button>
            </div>
            <div class="circulos" id="circulos">
                <h2>CÍRCULOS</h2>
                <label for="centrox">Centro:</label>
                <label for="centrox">(</label>
                <input type="number" class="dato" id="centrox" placeholder="xc">;
                <input type="number" class="dato" id="centroy" placeholder="yc">
                <label for="centroy">)</label><br><br>
                <label for="radio">Radio:</label>
                <input type="number" class="radio" id="radio" placeholder="Radio"><br><br>
                <button onclick="circulo_implicito()">Método Implícito</button>
                <button onclick="circulo_param_polar()">Paramétrica polar</button>
                <button onclick="circulo_trazado_incremental()">Trazado Incremental</button>
                <button onclick="circulo_algoritmo_bresenham()">Algoritmo de Bresenham</button>
            </div>
        </div>
        <div id="lienzo">
            <canvas onclick="en_lienzo()" id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
        </div>
    </div> <!--fin de main-->
    <footer>
        <div class="contenedor">
            <p>ISAÍAS LAQUI FLORES</p>
            <div class="sociales">
                <p>ESIS</p>
            </div>
        </div>
    </footer>
    
    <script src="js/ocultar.js"></script>
    <script src="js/js1.js"></script>
    <script src="js/lienzo.js"></script>

</body>
</html>
