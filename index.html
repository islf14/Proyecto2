<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CADis</title>
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">   
</head>
<body>
    <header>
        <div class="contenedor">
            <h1>CAD</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                <a href="">Líneas</a>
                <a href="">Circulos</a>
            </nav>
        </div>
    </header>
        <div class="contenedor">
            <form class="form">
                <div class="lineas">
                    <h2>LÍNEAS:</h2>
                    <label class="#">Coordenada Inicial: </label>
                    <label class="#" for="ejex">X<sub>0</sub>:</label>
                    <input class="dato" type="number" name="x" id="ejex" placeholder="x0" >
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="entrada" for="ejey">Y<sub>0</sub>:</label>
                    <input class="dato" type="number" name="y" id="ejey" placeholder="y0">
                    <br><br>
                    <label class="subb">Coordenada Final: </label>
                    <label for="ejexf">X<sub>f</sub>:</label>
                    <input class="dato" type="number" name="xf" id="ejexf" placeholder="xf">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="ejeyf">Y<sub>f</sub>:</label>
                    <input class="dato" type="number" name="yf" id="ejeyf" placeholder="yf"><br><br>
                    <!--<input type="submit" name="enviar">-->
                    <!--<button onclick="pixel()">Pixel</button>-->
                    <button onclick="linea_md()">Línea Método Directo</button>
                    <button onclick="linea_add_simple()">Línea ADD Simple</button>
                    <button onclick="linea_add_entero()">Línea ADD Entero</button>
                </div>
                
                <div class="circulos">
                    <h2>CÍRCULOS</h2>
                    <label for="">Centro:</label>
                    <input type="text">
                </div>
                
            </form>
            
            <div id="lienzo">
                <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
            </div>
            
        </div>
    
    <script src="js1.js"></script>
</body>
</html>
